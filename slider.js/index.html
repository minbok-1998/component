    <!-- slick -->

    <link rel="stylesheet" href="./slick-theme.css" />
  </head>

          />

      </li>
      <li class="slick-list">

      </li>
      <li class="slick-list">
        <a
          href="https://techit.education/school/kdt-frontend-5th"

          <img
            src="https://user-images.githubusercontent.com/81654172/220851144-9bccdd2c-2c2d-4c51-a9c6-172b92f7a999.jpg"
          />
        </a>
      </li>
      <li class="slick-list">
        <a
          href="https://techit.education/school/kdt-backend-4th"

      <button type="button" class="slick-next">next</button>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".slick-slider").slick({
          slide: "li", //슬라이드 되어야 할 태그
          infinite: true, //무한 반복 옵션
          slidesToShow: 1, // 한 화면에 보여질 컨텐츠 개수
          slidesToScroll: 1, //스크롤 한번에 움직일 컨텐츠 개수
          speed: 500, // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
          arrows: true, // 옆으로 이동하는 화살표 표시 여부
          dots: true, // 스크롤바 아래 점으로 페이지네이션 여부
          autoplay: true, // 자동 스크롤 사용 여부
          autoplaySpeed: 2000, // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
          pauseOnHover: true, // 슬라이드 이동시 마우스 호버하면 슬라이더 멈추게 설정
          vertical: false, // 세로 방향 슬라이드 옵션
          // prevArrow: "<button type='button' class='slick-prev'>pre</button>",
          prevArrow: $(".slick-prev"),
          nextArrow: $(".slick-next"),
          draggable: true, //드래그 가능 여부
        });
      });
    </script>
  </body>
</html>
